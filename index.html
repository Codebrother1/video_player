<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/58f23a24d1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Custom Video Player</title>
</head>
<body>
  <h1>Custom Video Player</h1>
  <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" >
      <span class="timestamp" id="timestamp">00.00</span>
  </div>


  <script src="script.js"></script>
</body>
</html>
